<!DOCTYPE html>
<html lang="hu">
  <head>
    <meta charset="UTF-8" />
    <meta name="description" content="CinemaCity foglaló oldal" />
    <meta name="keywords" content="cinemacity, mozi, foglalás, űrlap" />
    <meta name="author" content="Dobos Dominik" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dobos Dominik, Bitó Zalán</title>
    <link rel="stylesheet" href="stilus.css" />
  </head>
  <body>
    <main>
      <div class="fejlec">
        <nav class="urlap_nav">
          <img
            class="logo"
            src="kepek/logo.svg"
            alt="logo"
            onclick="location.href='index.html'"
          />
          <div class="nav_tarolo">
            <div class="nav_elem">
              <p><span>1</span> JEGYTÍPUS VÁLASZTÁS</p>
            </div>
            <div class="nav_elem aktiv_elem">
              <p><span>2</span> VISSZAIGAZOLÁS</p>
            </div>
            <div class="nav_elem">
              <p><span>3</span> BEFEJEZÉS</p>
            </div>
          </div>
        </nav>
      </div>
      <section class="urlap_section">
        <h1>VISSZAIGAZOLÁS</h1>
        <form>
          <div class="form_container">
            <div class="visszaigazolas_form">
              <div class="vnev">
                <label for="fname">*VEZETÉKNÉV</label><br />
                <input type="text" id="fname" name="fname" value="" /><br />
              </div>
              <div class="knev">
                <label for="lname">*KERESZTNÉV</label><br />
                <input
                  type="text"
                  id="lname"
                  name="lname"
                  value=""
                /><br /><br />
              </div>
            </div>
            <div class="visszaigazolas_form">
              <div class="email">
                <label for="email">*EMAIL</label><br />
                <input type="email" id="email" name="email" /><br />
              </div>
              <div class="tel">
                <label for="phone">*TELEFONSZÁM</label><br />
                <input
                  type="tel"
                  id="phone"
                  name="phone"
                  placeholder=""
                  pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}"
                  required
                /><br /><br />
              </div>
            </div>
            <div class="check">
              <input
                class="check"
                type="checkbox"
                id="aszf"
                name="elfogadas"
                value="check"
              />
              <label for="vehicle1"
                >Elolvastam és elfogadom a Cinema City Házirendjét, Adatvédelmi
                tájékoztatóját, Általános Szerzodési Feltételeit az online
                jegyfoglalásra és jegyvásárlása vonatkozóan.</label
              ><br /><br />
            </div>
            <h2>FIZETÉS MÓDJA</h2>
            <div class="fizetesmod">
              <div class="kartya">
                <input
                  type="radio"
                  id="html"
                  name="fav_language"
                  value="HTML"
                />
                  <label for="html">Bankkártya</label><br />
              </div>
               
              <div class="kp">
                <input type="radio" id="css" name="fav_language" value="CSS" />
                  <label for="css">Készpénz</label><br />
              </div>
            </div>
            <div>
              <label for="ajandekjegy">VAN AJÁNDÉKJEGYED?</label>
              <input
                type="text"
                id="ajandekjegy"
                for="ajandekjegy"
                name="ajandekjegy"
              />
            </div>
            <div class="btn_container">
              <button
                class="btnvissza"
                onclick="location.href='jegyvalasztas.html'; return false"
              >
                VISSZA
              </button>
              <input
                type="submit"
                value="KÖVETKEZŐ"
                class="btnkov"
                onclick="location.href='befejezes.html'; return false"
              />
            </div>
          </div>
        </form>
      </section>
      <footer>
        <div class="footer-container">
          <p>Bitó Zalán</p>
          <p>Dobos Dominik</p>
        </div>
      </footer>
    </main>
  </body>
</html>
